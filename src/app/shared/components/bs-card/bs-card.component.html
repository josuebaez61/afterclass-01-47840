<div (click)="emitOnClick($event)" class="card w-100" [ngClass]="{
  'pointer': clickable,
  'text-bg-success': severity === 'success',
  'text-bg-warning': severity === 'warning',
  'text-bg-danger': severity === 'danger',
  'text-bg-info': severity === 'info',
}">
  <img *ngIf="img" [src]="img" class="card-img-top" [alt]="alt">
  <div class="card-body">
    <h5 *ngIf="title" class="card-title">{{ title }}</h5>
    <p *ngIf="description" class="card-text">
      {{ description }}
    </p>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
